<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <button type="button" onclick="toHome()">回入口目錄頁</button>
  </header>
  <main>
    <h1>Grid</h1>
    <h2>gap</h2>
    <div class="box">
      <div class="test-gap">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
      </div>
    </div>
    <h2>grid-template-areas</h2>
    <div class="box">
      <h3>一般狀況</h3>
      <div class="test-area">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
      </div>
      <h3>使用 . 代表空白區域</h3>
      <div class="test-area-span">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
      </div>
    </div>
    <h2>試試看 repeat</h2>
    <div class="box">
      <div class="test-repeat">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
      </div>
    </div>
    <h2>只給 <code>grid-template-columns: 1fr 1fr 1fr 1fr; grid-auto-rows: 100px;</code></h2>
    <div class="box">
      <span>當內容超過一個 row 能容納的 col 數，grid-auto-rows 會自動新增格線</span>
      <div class="auto-row">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
      </div>
    </div>

        <div>footer</div>
      </div>
    </div> -->

  </main>

  <script>
    function toHome() {
      location.href = "/";
    };
  </script>
</body>

</html>
